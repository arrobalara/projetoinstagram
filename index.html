<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.JPG" alt="foto de perfil">
                    </div>
                    <a href="index.html" class="instagram-login">Continue como nuneslara_</a>
                    <a href="index.html" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="notaccount">Não é nuneslara_?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                    <div class="get-the-app">
                        <p class="get-app">Obtenha o aplicativo</p>
                        <div class="download">
                            <a href="index.html" class="app-download"></a>
                            <a href="index.html" class="app-donwload"></a>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <p class="not-account"> Projeto por <a href="https://github.com/arrobalara" target="_blank">Lara Nunes</a> </p>
    </footer>
</html>
